<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habiitar == true? 'Ocultar': 'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Listado de Cursos
    </div>
    <ul class="list-group" *ngIf="habiitar == true">
        <li class="list-group-item" *ngFor="let curso of listaCurso">{{curso}}</li>
    </ul>
</div>
